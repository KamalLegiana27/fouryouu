    /* Base styling improvements */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      min-height: 100vh;
      background: linear-gradient(135deg, #041833, #0c0c2c);
      font-family: 'Brush Script MT', cursive;
    }
    
    /* Enhanced typewriter text style */
    .top-text {
      position: absolute;
      top: 80px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 2.8em;
      font-weight: 600;
      z-index: 100;
      overflow: hidden;
      white-space: nowrap;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.9), 0 0 20px rgba(255, 255, 255, 0.7);
      animation: typing 10s steps(60, end) forwards, 
                 glow 2.5s ease-in-out infinite alternate;
    }
    
    /* Animation keyframes */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5); }
      to { text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 148, 255, 0.6); }
    }
    
    /* Audio control styling */
    .audio-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      opacity: 0.85;
      transition: opacity 0.3s, transform 0.3s;
    }
    
    .audio-controls:hover {
      opacity: 1;
      transform: scale(1.05);
    }
    
    .audio-controls button {
      background: rgba(255, 255, 255, 0.25);
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
      transition: all 0.3s;
      font-size: 1.2em;
    }
    
    .audio-controls button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }
    
    /* Stars in the night background */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .top-text {
        font-size: 2em;
        top: 60px;
      }
      .audio-controls {
        bottom: 15px;
        right: 15px;
      }
      .audio-controls button {

        font-size: 1em;
      }
    }

        top: 50px;
      }

        right: 10px;

  <script>
    // Create stars in the background
    function createStars() {
      const stars = document.getElementById('stars');
      const numStars = 100;
      
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Random position
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        
        // Random size
        const size = Math.random() * 2;
        
        // Random animation delay
        const delay = Math.random() * 5;
        
        star.style.left = `${x}%`;
        star.style.top = `${y}%`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.animationDelay = `${delay}s`;
        
        stars.appendChild(star);
      }
    }
    
    // Handle audio
    function setupAudio() {
      const audio = document.getElementById('bgMusic');
      const toggleButton = document.getElementById('toggleAudio');
      
      // Start playing when user interacts (fallback untuk browser yang tidak mengizinkan autoplay)
      document.addEventListener('click', function() {
        audio.play().catch(e => console.log('Audio play failed:', e));
      }, { once: true });
      
      toggleButton.addEventListener('click', function() {
        if (audio.paused) {
          audio.play();
          toggleButton.innerHTML = '‚ô™';
        } else {
          audio.pause();
          toggleButton.innerHTML = '‚ô´';
        }
      });
    }
    
    // Initialize everything when the page loads
    window.addEventListener('load', function() {
      createStars();
      setupAudio();
    });
