<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUAT CICI YANG LUCU</title>
    <style>
        /* Base styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #ffb6c1, #ffdab9);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        /* Floating hearts background */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff7b89;
            transform: rotate(45deg);
            opacity: 0.4;
            animation: floatHeart 15s infinite ease-in-out;
        }
        
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff7b89;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        @keyframes floatHeart {
            0% {
                transform: rotate(45deg) translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: rotate(45deg) translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        /* Enhanced greeting box */
        .greetings {
            text-align: center;
            padding: 2.5rem;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15), 0 0 0 10px rgba(255, 255, 255, 0.2);
            max-width: 80%;
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: appear 1s ease-out forwards;
        }
        
        @keyframes appear {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Text styling with jumping animation */
        .greetings span {
    display: inline-block;
    font-size: 2.5rem;
    font-weight: bold;
    color:    #90D5FF ;
    margin: 0 2px;
    text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
}

        
        /* Jumping animation */
        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }
        
        .greetings br {
            margin-bottom: 15px;
        }
        
        /* Enhanced button */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 20px;
            font-size: 18px;
            color: white;
            background: linear-gradient(to right, #ff7b89, #ff5e78);
            text-decoration: none;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 94, 120, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 94, 120, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        /* Decorative elements */
        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
        }
        
        .corner-tl {
            top: -5px;
            left: -5px;
            border-top: 3px solid #ff7b89;
            border-left: 3px solid #ff7b89;
            border-radius: 10px 0 0 0;
        }
        
        .corner-tr {
            top: -5px;
            right: -5px;
            border-top: 3px solid #ff7b89;
            border-right: 3px solid #ff7b89;
            border-radius: 0 10px 0 0;
        }
        
        .corner-bl {
            bottom: -5px;
            left: -5px;
            border-bottom: 3px solid #ff7b89;
            border-left: 3px solid #ff7b89;
            border-radius: 0 0 0 10px;
        }
        
        .corner-br {
            bottom: -5px;
            right: -5px;
            border-bottom: 3px solid #ff7b89;
            border-right: 3px solid #ff7b89;
            border-radius: 0 0 10px 0;
        }
        
        /* Add pulsing hearts around button */
        .btn-container {
            position: relative;
            margin-top: 30px;
        }
        
        .btn-heart {
            position: absolute;
            font-size: 24px;
            color: #ff5e78;
            animation: pulse 1.5s infinite;
        }
        
        .btn-heart:nth-child(1) {
            left: -30px;
            top: 5px;
            animation-delay: 0.2s;
        }
        
        .btn-heart:nth-child(2) {
            right: -30px;
            top: 5px;
            animation-delay: 0.5s;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.3);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <script>
        // Create floating hearts in the background
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const numberOfHearts = 20;
            
            for (let i = 0; i < numberOfHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100 + 100; // Start below the screen
                
                // Random size
                const size = Math.random() * 20 + 10;
                
                // Random duration
                const duration = Math.random() * 10 + 10;
                
                // Random delay
                const delay = Math.random() * 10;
                
                heart.style.left = `${posX}%`;
                heart.style.bottom = `${-posY}px`;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.animationDuration = `${duration}s`;
                heart.style.animationDelay = `${delay}s`;
                
                // Set before and after pseudoelements to match size
                const style = document.createElement('style');
                style.textContent = `
                    .heart:nth-child(${i+1}):before,
                    .heart:nth-child(${i+1}):after {
                        width: ${size}px;
                        height: ${size}px;
                    }
                    .heart:nth-child(${i+1}):before {
                        top: -${size/2}px;
                    }
                    .heart:nth-child(${i+1}):after {
                        left: -${size/2}px;
                    }
                `;
                document.head.appendChild(style);
                
                heartsContainer.appendChild(heart);
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', function() {
            createHearts();
        });
    </script>
</body>
</html>
